<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div id="navBar">
            <div id="logo"><div id="logoInside"></div></div>
            <div id="socialLinks">
                <i class="fab fa-github"></i>
                <i class="fab fa-dribbble"></i>
                <i class="fab fa-behance"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div id="masterContainer">
            <div id="jumbotron">
                <div id="splashText">
                    <h1>I create <span id="emphasis">exquisite</span> experiences<br> that drive user engagement.</h1>
                    <!-- <div class="lineContainer" id="one"><div id="maskOne"></div><div class="line" id="one"></div></div>
                    <div class="lineContainer" id="two"><div id="maskTwo"></div><div class="line" id="two"></div></div> -->
                </div>
                <div id="scrollArrow">
                    <div id="scrollText">SCROLL<br>DOWN</div>
                    <div id="arrowLineLeft"></div>
                    <div id="arrowLineCenter"></div>
                    <div id="arrowLineRight"></div>
                </div>
                <div id="phoneSection">
                        <div id="phone">
                            <div id="notch">
                                <div id="earpiece"></div>
                                <div id="camera"></div>
                            </div>
                            <div id="card1"></div>
                            <div id="card2"></div>
                            <div id="card3"></div>
                                <div id="phoneScreenOverlay"></div>
                        </div>
                </div>    
            </div>
        </div>
    </body>
</html>
